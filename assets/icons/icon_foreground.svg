<?xml version="1.0" encoding="UTF-8"?>
<svg height="1024" viewBox="0 0 1024 1024" width="1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient definitions -->
    <defs>
        <radialGradient cx="50%" cy="50%" id="centerGradient" r="50%">
            <stop style="stop-color:#FFFFFF;stop-opacity:1" offset="0%" />
            <stop style="stop-color:#E2E8F0;stop-opacity:1" offset="100%" />
        </radialGradient>

        <radialGradient cx="50%" cy="50%" id="emeraldNode" r="50%">
            <stop style="stop-color:#34D399;stop-opacity:1" offset="0%" />
            <stop style="stop-color:#10B981;stop-opacity:1" offset="100%" />
        </radialGradient>

        <radialGradient cx="50%" cy="50%" id="amberNode" r="50%">
            <stop style="stop-color:#FBBF24;stop-opacity:1" offset="0%" />
            <stop style="stop-color:#F59E0B;stop-opacity:1" offset="100%" />
        </radialGradient>
    </defs>

    <!-- Main hexagonal structure (centered and properly sized) -->
    <g transform="translate(512, 512)">
        <!-- Hexagon outline (scaled down for adaptive icon safe area) -->
        <polygon fill="none" points="0,-150 130,-75 130,75 0,150 -130,75 -130,-75" stroke="#FFFFFF"
            stroke-linejoin="round" stroke-opacity="0.95" stroke-width="18" />

        <!-- Connection lines from center to nodes -->
        <g fill="none" stroke="#FFFFFF" stroke-opacity="0.7" stroke-width="8">
            <line x1="0" x2="0" y1="0" y2="-150" />
            <line x1="0" x2="130" y1="0" y2="-75" />
            <line x1="0" x2="130" y1="0" y2="75" />
            <line x1="0" x2="0" y1="0" y2="150" />
            <line x1="0" x2="-130" y1="0" y2="75" />
            <line x1="0" x2="-130" y1="0" y2="-75" />
        </g>

        <!-- Sensor nodes at hexagon vertices (scaled down) -->
        <circle cx="0" cy="-150" fill="url(#emeraldNode)" r="37" stroke="#FFFFFF"
            stroke-width="6" />
        <circle cx="130" cy="-75" fill="url(#amberNode)" r="37" stroke="#FFFFFF" stroke-width="6" />
        <circle cx="130" cy="75" fill="url(#emeraldNode)" r="37" stroke="#FFFFFF"
            stroke-width="6" />
        <circle cx="0" cy="150" fill="url(#amberNode)" r="37" stroke="#FFFFFF" stroke-width="6" />
        <circle cx="-130" cy="75" fill="url(#emeraldNode)" r="37" stroke="#FFFFFF"
            stroke-width="6" />
        <circle cx="-130" cy="-75" fill="url(#amberNode)" r="37" stroke="#FFFFFF"
            stroke-width="6" />

        <!-- Central AI core (scaled down) -->
        <circle cx="0" cy="0" fill="url(#centerGradient)" r="75" stroke="#FFFFFF"
            stroke-width="8" />

        <!-- Neural network pattern in center (scaled down) -->
        <g fill="#6366F1">
            <!-- Central hub -->
            <circle cx="0" cy="0" opacity="0.9" r="18" />

            <!-- Neural nodes around center -->
            <circle cx="-22" cy="0" opacity="0.7" r="6" />
            <circle cx="22" cy="0" opacity="0.7" r="6" />
            <circle cx="0" cy="-22" opacity="0.7" r="6" />
            <circle cx="0" cy="22" opacity="0.7" r="6" />

            <!-- Diagonal nodes -->
            <circle cx="-16" cy="-16" opacity="0.6" r="4" />
            <circle cx="16" cy="-16" opacity="0.6" r="4" />
            <circle cx="16" cy="16" opacity="0.6" r="4" />
            <circle cx="-16" cy="16" opacity="0.6" r="4" />

            <!-- Connecting lines -->
            <g opacity="0.5" stroke="#6366F1" stroke-width="2">
                <line x1="0" x2="-22" y1="0" y2="0" />
                <line x1="0" x2="22" y1="0" y2="0" />
                <line x1="0" x2="0" y1="0" y2="-22" />
                <line x1="0" x2="0" y1="0" y2="22" />
                <line x1="0" x2="-16" y1="0" y2="-16" />
                <line x1="0" x2="16" y1="0" y2="-16" />
                <line x1="0" x2="16" y1="0" y2="16" />
                <line x1="0" x2="-16" y1="0" y2="16" />
            </g>
        </g>
    </g>
</svg>