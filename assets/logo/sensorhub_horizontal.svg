<?xml version="1.0" encoding="UTF-8"?>
<svg height="80" viewBox="0 0 300 80" width="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Horizontal logo with icon and text -->

    <!-- Gradient definitions -->
    <defs>
        <radialGradient cx="50%" cy="50%" id="primaryGrad" r="50%">
            <stop style="stop-color:#818CF8;stop-opacity:1" offset="0%" />
            <stop style="stop-color:#6366F1;stop-opacity:1" offset="100%" />
        </radialGradient>

        <radialGradient cx="50%" cy="50%" id="emeraldGrad" r="50%">
            <stop style="stop-color:#34D399;stop-opacity:1" offset="0%" />
            <stop style="stop-color:#10B981;stop-opacity:1" offset="100%" />
        </radialGradient>

        <radialGradient cx="50%" cy="50%" id="amberGrad" r="50%">
            <stop style="stop-color:#FBBF24;stop-opacity:1" offset="0%" />
            <stop style="stop-color:#F59E0B;stop-opacity:1" offset="100%" />
        </radialGradient>
    </defs>

    <!-- Icon section -->
    <g transform="translate(10, 10)">
        <!-- Main hexagon -->
        <polygon fill="none" points="30,15 45,22.5 45,37.5 30,45 15,37.5 15,22.5"
            stroke="url(#primaryGrad)" stroke-width="2" />

        <!-- Connection lines -->
        <g fill="none" stroke="#6366F1" stroke-opacity="0.4" stroke-width="0.5">
            <line x1="30" x2="30" y1="30" y2="5" />
            <line x1="30" x2="50" y1="30" y2="17.5" />
            <line x1="30" x2="50" y1="30" y2="42.5" />
            <line x1="30" x2="30" y1="30" y2="55" />
            <line x1="30" x2="10" y1="30" y2="42.5" />
            <line x1="30" x2="10" y1="30" y2="17.5" />
        </g>

        <!-- Sensor nodes -->
        <circle cx="30" cy="5" fill="url(#amberGrad)" r="3" />
        <circle cx="50" cy="17.5" fill="url(#emeraldGrad)" r="3" />
        <circle cx="50" cy="42.5" fill="url(#amberGrad)" r="3" />
        <circle cx="30" cy="55" fill="url(#emeraldGrad)" r="3" />
        <circle cx="10" cy="42.5" fill="url(#amberGrad)" r="3" />
        <circle cx="10" cy="17.5" fill="url(#emeraldGrad)" r="3" />

        <!-- Central AI node -->
        <circle cx="30" cy="30" fill="url(#primaryGrad)" r="8" />
        <circle cx="30" cy="30" fill="#FFFFFF" r="3" />
    </g>

    <!-- Text -->
    <text fill="#1E293B" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="24" font-weight="600" x="80" y="35">SensorHub
    </text>
    <text fill="#64748B" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="12" font-weight="400" opacity="0.8" x="80" y="55">AI-Powered Sensor Monitoring
    </text>
</svg>